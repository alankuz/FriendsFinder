  <script type="text/javascript">
        $('#submitBtn').click(function(event){
            event.preventDefault();
            console.log('clicked')
        var userInput = {

				photo: $('#photo').val().trim(),

			$.post('/api/friends', userInput)
      		.done(function(info) {
